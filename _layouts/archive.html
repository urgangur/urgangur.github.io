---
layout: default
---

<h2>{{ page.title }}</h2>

<ul>
  {% for post in page.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
    <p class="excerpt">{{ post.content | strip_html | truncate: 150 }}</p>
  </li>
  {% endfor %}
</ul>
