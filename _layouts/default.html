<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      {{ content }}
    </div>
    <div class="sidebar">
      <a href="{{ site.baseurl }}">首頁</a><br>
      <h3>其他文章</h3>
      <ul>
        {% for category in site.categories %}
          <a href="/categories/{{ category[0] }}/index.html">{{ category[0] }} ({{ category[1].size }})</a><br>
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
</html>
