---
layout: home
title: 主頁
---

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="date"> - {{ post.date | date: "%Y-%m-%d" }}</span>
      <p class="excerpt">{{ post.content | strip_html | truncate: 150 }}</p>
    </li>
  {% endfor %}
</ul>
