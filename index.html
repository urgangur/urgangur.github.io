---
layout: default
title: 主頁
---


<ul>
  {% assign latest_posts = site.posts | slice: 0, 3 %}
  {% for post in latest_posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="date"> - {{ post.date | date: "%Y-%m-%d" }}</span>
      <p class="excerpt">{{ post.content | strip_html | truncate: 50 }}</p>
    </li>
  {% endfor %}
</ul>
