  <h3>第一次玩galgame(?</h3>
  <p>最近在偶然下發現了world tamer這款應該算galgame的遊戲，三天之內直接玩了10小時，品質很好而且完全免費，超級佛心。這讓我想到我很以前應該也有下載過這遊戲，只是那時候我英文爛到完全玩不了，這就是學英文的用處。</p>

<p>這10小時裡我已經跳過很多我沒那麼喜歡的角色的劇情，但還有很多劇情沒有玩到，然後為了跑各個角色的劇情，男主每天都在各個女生間疲於奔命，我想正常人應該已經腎虧了。</p>

<p>我希望某天我的遊戲也可以到達這種充足程度。</p>

<p>btw，rose真的很可愛，rose大法好。</p>
